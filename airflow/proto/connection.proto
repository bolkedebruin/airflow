syntax = "proto3";

package airflow;

message Connection {
    string conn_id = 1;
    string conn_type = 2;
    string login = 3;
    string password = 4;
    string host = 5;
    int32 port = 6;
    string schema = 7;
    string extra = 8;
}

message Metadata {
    repeated Connection connections = 1;
}
